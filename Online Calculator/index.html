<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scipt.js"></script>
</head>

<body>
    <div id="main">
        <h1>Online Calculator</h1>
        <button id="geta" onclick="geta()">
            Enter First Number
        </button><br>
        <button id="getb" onclick="getb()">
            Enter Second Number
        </button>

        <div id="uper1">
            <button id="sum" onclick="sum()">+</button>
            <button id="sub" onclick="sub()">-</button>
            <button id="mul" onclick="mul()">*</button>
            <button id="div" onclick="div()">/</button>
        </div>
        <div id="uper2">
            <button id="mod" onclick="mod()">%</button>
            <button id="squ" onclick="squ()">^</button>
            <button id="avg" onclick="avg()">Avg</button>
            <button id="rec" onclick="rec()">Area</button>
        </div>

    </div>
</body>

</html>
